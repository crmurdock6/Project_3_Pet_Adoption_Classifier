    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>


function adoptFunc(){
    var feat1 = document.getElementById("sexType");
    var strUser1 = feat1.options[feat1.selectedIndex].text;

    var feat2 = document.getElementById("v2").value;

    var feat3 = document.getElementById("breedType");
    var strUser3 = feat3.options[feat3.selectedIndex].text;

    var feat4 = document.getElementById("colorType");
    var strUser4 = feat4.options[feat4.selectedIndex].text;

    var feat5 = document.getElementById("intakeType");
    var strUser5 = feat5.options[feat5.selectedIndex].text;

    var feat6 = document.getElementById("conditionType");
    var strUser6 = feat6.options[feat6.selectedIndex].text;

    var feat7 = document.getElementById("v7").value;
    var outputParty = document.getElementById("output");

  $.ajax({
    type: "POST",
    contentType: "application/json; charset=utf-8",
    url: "/results",
    dataType: "json",
    async: true,
    data: "{\"result\": [\""+strUser1+"\","+feat2+",\""+strUser3+"\",\""+strUser4+"\",\""+strUser5+"\",\""+strUser6+"\","+feat7+"]}",
    success: function (results) {
      predicted = results["outcome"];
      var prob = 100 * predicted[1]
      if (predicted[0] == 0) {
          outputParty.textContent = 'Adopted! (' + prob.toFixed(1) + '%)'
      } else {
          outputParty.textContent = 'Not Adopted..... (' + (100-prob.toFixed(1)) + '%)'
      }
    },
    error: function (result) {
    }
  })
}

    </script>
